<div id="{dialog_name}" title="{title}">
	<p>{message}</p>
	<form>
		<label>
			{name}
			<input name="filename" value="{filename}" />
		</label>
		<br />
		<label>
			{resolution}
			<input name="resolution" type="number" value="300"> DPI</label>
		<label>
			{mode}
			<select name="mode">
				<option value="0" selected>{color}</option>
				<option value="1">{greyscale}</option>
				<option value="2">{lineart}</option>
			</select>
		</label>
	</form>
</div>
